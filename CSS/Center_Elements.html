================== Basic rule for centering an element =============
1. display : block;
2. Must have a width
3. margin left/right : auto;

To center an element (ie button) within a container (ie div)
2 ways;

================== Method 1 ==================
within div css, let text-align : center. Here every element within the div will be centered

================== Method 2 ==================
Within the button element, set display: block; and margin: 0 auto

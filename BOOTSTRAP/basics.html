- Bootstrap is the most popular front end framework used for building responsive, mobile first websites and web applications.

- Bootstrap also gives you the ability to easily create responsive design

================ What is Responsive Web Design? ========================
Responsive web design is about creating web sites which automatically adjust themselves to look good 
on all devices, from small phones to large desktops.

------------ WHY USE BOOTSTRAP -----------
-- Easy to use: Anybody with just basic knowledge of HTML and CSS can start using Bootstrap
-- Responsive features: Bootstrap's responsive CSS adjusts to phones, tablets, and desktops
-- Mobile-first approach: In Bootstrap, mobile-first styles are part of the core framework
-- Browser compatibility: Bootstrap 5 is compatible with all modern browsers (Chrome, Firefox, Edge, Safari, and Opera)

1. Increase development speed
2. Assure responsiveness
3. Prevent repetition between projects
4. Add consistency
5. Ensure cross browser compatibility
6. Large community
7. Customizable

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>        
        .customize-color{
            background-color: aqua !important;
            color: black !important;
        }
    </style>

</head>
<body>
    <table class="table table-dark table-striped table-bordered border-primary">
        <thead>
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Second</th>
                <th>Third</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Den</td>
                <td>Allen</td>
                <td>Joe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Den</td>
                <td>Allen</td>
                <td>Joe</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2" class="text-center table-light">Den</td>
                <td>Joe</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Den</td>
                <td>Allen</td>
                <td>Joe</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Den</td>
                <td>Allen</td>
                <td>Joe</td>
            </tr>
        </tbody>
    </table>
    
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>

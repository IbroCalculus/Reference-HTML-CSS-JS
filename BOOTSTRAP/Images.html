<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- This will do away with horizontal scrollbars -->
    <img src="Images/img1.jpg" class="img-fluid" alt="">

    <!-- This will add a white cornered border to the image -->
    <img src="Images/img2.jpg" class="img-thumbnail" alt="">
    
    <!-- This is similar to img-thumbnail -->
    <img src="Images/img1.jpg" class="img-fluid rounded-5" alt="">
    <hr>

    <!-- Resize and float images -->
    <img src="Images/img2.jpg" width="200" height="200" class="float-start" alt="">
    <img src="Images/img1.jpg" width="200" height="200" class="float-end" alt="">
    <div class="text-center">
        <img src="Images/img2.jpg" width="200" height="200" alt="">  <!--This will be centered-->
    </div>
    

    
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>

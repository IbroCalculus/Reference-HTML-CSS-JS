    <title>Bootstrap breakpoint</title>
</head>
<body>
    <!-- 
        =============================== BOOTSTRAP BREAKPOINTS =================
        Breakpoints are customizable widths that determine how your responsive layout behaves
        across device or viewport sizes in Bootstrap.

        BREAKPOINT --------------------CLASS INFIX --------------------- DIMENSION
        X-SMALL    -------------------- None         -------------------- 0 - 576px
        SMALL      -------------------- sm         --------------------    >= 576px
        MEDIUM      ------------------- md         --------------------    >= 768px
        LARGE      -------------------- lg         --------------------    >= 992px
        EXTRA LARGE ------------------- xl         --------------------    >= 1200px
        EXTRA EXTRA LARGE ------------- xxl         --------------------   <= 1400px
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- An attribute gives more info about a particular element 
        Some attributes are:
        Class, Id
     -->
    <h1 class="class1">This is a heading 1 element with a class attribute</h1>
    <h2 class="class1">
      This is a heading 2 element with a class attribute, same as above.
    </h2>
    <p id="id1">This is a paragraph attribute with an ID attribute</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- The ul is good for creating navigation tabs -->
    <!-- type = circle, square, disc, none -->

    <ul style="list-style-type: georgian;" >     <!-- Alternatively; type="circle" -->
        <li>First List Items</li>
        <li>Second List Items</li>
        <li>Third List Items</li>
    </ul>

    
    <!-- type = 1,a,A,i,I, none -->
        <ol type="1" start="10">       <!-- Alternatively,  style="list-style-type: decimal-leading-zero"-->
        <li>First List Item</li>
        <li>Second List Item</li>
        <li>Third List Item</li>
    </ol type="1">

    <!-- NESTED LISTS -->
    <ol>
        <li>ONE</li>
        <li>TWO
            <ul type="none">
                <li>sub list 1</li>
                <li>sub list 2</li>
                <li>sub list 3</li>
            </ul>
        </li>
        <li>THREE</li>
    </ol>

</body>
</html>

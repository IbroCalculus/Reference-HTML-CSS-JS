<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 
        The HTML <form> element defines a form that is used to collect user input:

        action -> action to be performed when the form is submitted
        method -> the HTTP method (GET or POST) to be used when submitting the form data
        GET -> The default method when submitting form data is GET. However, when GET is used, the submitted form data will be visible in the page address field.
        POST -> Always use POST if the form data contains sensitive or personal information. The POST method does not display the submitted form data in the page address field.


        <input type="submit"> defines a button for submitting the form data to a form-handler.        
        The form-handler is typically a server page with a script for processing input data.        
        The form-handler is specified in the form's action attribute:

        E.g: <form action="/action_page.php">

     -->
  <form action="" method="">

    <input type="text" name="names" id="identity">

    <br><br>
    <button type="submit" onclick="alert('Hello World!')">Submit Info</button>
    <input type="submit" value="Submit this info" onclick="alert('Hello World!')">

    <br><br>

    <!-- More on inputs -->
    <label for="fName">Enter your firstName: </label>
    <input type="text" id="fName" name="FirstName"></input><br><br>

    <label for="sName">Enter your Surname: </label>
    <input type="text" id="sName" value="Suleiman"></input><br><br>

    <label for="pswd">Enter your Password: </label>
    <input type="password" id="pswd" placeholder="type password"></input><br><br>

    <label for="myEmail">Type in Email:</label>
    <input type="email" name="" id="myEmail"><br><br>

    <label for="File Choose">Choose a File:</label>
    <input type="file" name="" id="File Choose"><br><br>

    <label for="dateSelector">Choose Date</label>
    <input type="date" name="" id="dateSelector"><br><br>


    <!-- <textarea name="message" style="width:200px; height:600px;" -->
    <textarea name="" width:200px; height:600px;></textarea><br><br>


    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other <br><br>


    <fieldset>
      <legend>Personal information:</legend>
      First name:<br>
      <input type="text" name="firstname" value="Mickey"><br>
      Last name:<br>
      <input type="text" name="lastname" value="Mouse"><br><br>
      <input type="submit" value="Submit">
    </fieldset><br>

    <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select><br><br>

    <select name="cars" size="3">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select><br><br>

    <select name="cars" size="4" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select><br><br>

    <input list="browsers">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist><br><br>

    <input type="reset"><br><br>

    <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle2" value="Car"> I have a car <br><br>

    Select your favorite color:
    <input type="color" name="favcolor"> <br><br>

    Birthday (date and time):
    <input type="datetime-local" name="bdaytime"> <br><br>

    <input type="number" name="quantity" min="1" max="5">






    <br><br><br><br><br><br><br>

  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- Multimedia on the web is sound, music, videos, movies, and animations.
        Only MP4, WebM, and Ogg video are supported by the HTML5 standard.
        Only MP3, WAV, and Ogg audio are supported by the HTML5 standard.
     -->

  <!-- Video; Take note of Controls, autoplay, loop and draggable(Check reference on how to use this) -->
  <video width="320" height="240" controls loop draggable="true">
    <source src="Media/Video1.mp4" type="video/mp4" />
    <source src="Media/Video1.ogg" type="video/ogg" />
    Your browser does not support the video tag.
  </video>
  <br /><br />

  <!-- Audio Take note of Controls autoplay, loop and draggable(Check reference on how to use this)-->
  <audio controls loop>
    <source src="Media/Audio.mp3" type="audio/mpeg" />
    <source src="Media/Audio.ogg" type="audio/ogg" />
    Your browser does not support the audio element.
  </audio>
  <br /><br />

  <!-- Youtube -->
  <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
  </iframe>
</body>

</html>

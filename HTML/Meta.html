<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <title>The Meta Element</title>
  <!-- meta element always goes in the head tag. Not visible to user. For search engine/SEO -->
  <!-- 
			HTML metadata is data about the HTML document. Metadata is not displayed.
	
			Metadata typically define the document title, character set, styles, links, scripts, and other meta information.
	
			The following tags describe metadata: <title>, <style>, <meta>, <link>, <script>, and <base>. 
		-->

  <meta name="description" content="This is a website about meta" />
  <!-- max of about 150 characters, displayed on google -->

  <meta name="keywords" content="website, meta, about" />

  <meta http-equiv="author" content="Ibrahim Suleiman" />

  <meta http-equiv="content-language" content="en-us" />

  <!-- Refresh document every 30 seconds-->
  <meta http-equiv="refresh" content="30" />

  <!-- The viewport is the user's visible area of a web page. It varies with the device, and will be smaller on a mobile phone than on a computer screen.
		You should include the following <meta> viewport element in all your web pages:
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 -->
</body>

</html>

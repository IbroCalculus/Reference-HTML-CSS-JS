<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>

<body>

    <script>
        // Function that returns a promise
        function fetchData(success) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (success) {
                        resolve("Data fetched successfully!");
                    } else {
                        reject("Error: Failed to fetch data.");
                    }
                }, 2000); // Simulate a 2-second async operation
            });
        }

        // Additional function that processes the data
        function processData(data) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`${data} Processed successfully!`);
                }, 1000); // Simulate a 1-second async operation
            });
        }

        // Another function that finalizes the operation
        function finalizeData(data) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`${data} Finalized!`);
                }, 500); // Simulate a 0.5-second async operation
            });
        }

        // Using async and await
        async function main() {
            try {
                const data = await fetchData(true);  // Change to false to simulate an error in fetchData
                console.log(data);

                const processedData = await processData(data);
                console.log(processedData);

                const finalizedData = await finalizeData(processedData);
                console.log(finalizedData);
            } catch (error) {
                console.error(error);  // This runs if fetchData promise is rejected
            }
        }

        // Call the async function
        main();

    </script>

</body>

</html>

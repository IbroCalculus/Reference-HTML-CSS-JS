<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Change HTML</title>

    <style>
        .box{
            border: 3px solid;
            width: 100%;
            height: 125px;
        }
    </style>

</head>
<body>

    <div id="box1" class="box">
        <p>Box 1</p>
    </div>
    
    <div id="box2" class="box">
        <p>Box 2</p>
    </div>
    
    <div id="box3" class="box">
        <p>Box 3</p>
    </div>
    
    <div id="box4" class="box">
        <p>Box 4</p>
    </div>
    

    <script>
        const newH1 = document.createElement("h1");
        newH1.textContent = "This is a new h1 heading";
        newH1.id = "myH1";
        document.body.prepend(newH1);           // This adds in front, opposite of append
        document.body.append(newH1);            // Overwrite's the above

        newH1.style.color = "red";
        newH1.style.textAlign = "center";
        newH1.style.fontSize = "16px";

        const box2 = document.getElementById("box2");
        box2.append(newH1);                              // Appending it as a child to box2.
        //document.body.insertBefore(newH1, box2);       // Insert newH1 before box2
        //document.body.removeChild(newH1);             // Remove newH1 from parent
        //box2.removeChild(newH1);                      // Remove newH1 from box2


        


    </script>
</body>
</html>

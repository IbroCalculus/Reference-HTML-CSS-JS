        // ============= E.g2: ==============
        
        function getInternetData() {
            return new Promise((resolve) => {
              setTimeout(() => {
                resolve('Request completed successfully');
              }, 2000);
            });
          }
          
          async function main() {
            console.log("Welcome to test page");
          
            try {
              const futureResponse = await getInternetData();
              console.log("Future response: " + futureResponse);
            } catch (e) {
              console.log("Response error: " + e);
            }
          
            console.log("Executed after welcome!");
          }
          
          main();
          

        
    </script>

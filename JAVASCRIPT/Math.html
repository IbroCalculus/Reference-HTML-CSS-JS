<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths in JavaScript</title>
</head>
<body>

    <script>
        console.log(Math.PI);
        console.log(Math.sqrt(144));
        console.log(Math.pow(5,3));
        console.log(Math.round(45.6778));
        console.log(Math.floor(45.6778));
        console.log(Math.trunc(45.6778));
        console.log(Math.max(4,5,6,3,2,1));
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>


    <script>
        // The reduce() method reduces the elements of an array to a single value

        // =================== Example 1 =================
        let prices = [1, 2, 3, 4, 5, 6, 7];
        function totalPrice(accumulator, element) {
            return accumulator + element;
        }
        let total = prices.reduce(totalPrice);
        console.log(total);

    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>

        //ALSO NOTE: Arrow function, check below.

        // Alert function
        // var Name = "Ibrahim Musa Suleiamn"
        // alert("You are welcome " + Name);


        // A. Funtion declaration
        function sayHello() {
            document.write("This is from a function! ");
        }
        sayHello();

        // B. Function expression
        const sayHello = function () {
            document.write("This is from a function! ");
        };
        sayHello();

        // NOTE: Function expression does not support hoisting, whereas function declaration does



        // Function with parameter
        function sayHello2(fName) {
            document.write("You are welcome Mr " + fName);
        }

        function multiply(x, y) {
            var answer = x * y;
            document.write(", The answer = " + answer + ", ");
        }
        sayHello2("IbrahimMBS");



        // Function with named arguments
        function createPerson({ firstName, lastName = "Smith", age }) {
            document.write(`Name: ${firstName} ${lastName}, Age: ${age}`);
        }
        // createPerson({ firstName: "John", lastName: "Doe", age: 30 });
        createPerson({ firstName: "John", age: 30 });


        // Function with tuple parameter. Similar to python's kwargs function. (NOTE: The ... before the parameter name)
        function myFunction(...args) {
            for (let i = 0; i < args.length; i++) {
                console.log("Argument " + (i + 1) + ": " + args[i]);
            }
        }

        // Call the function with named arguments
        myFunction('a', 'b', 'c', 'd'); // Passing 4 arguments
        myFunction(1, 2, 3); // Passing 3 arguments
        myFunction(); // Passing no arguments



        // Return result in function
        function multiply3(x, y) {
            var answer = x * y;
            return answer;
        }

        multiply(4, 5);
        var returned_answer = multiply3(3, 5);
        document.write("The returned answer = " + returned_answer)



        //=============== Arrow function (Similar to lambda expression in python). CHECK Reference ============
        // Instead of: 
        let hello = function () {
            return "Hello Ibrahim";
        };

        // By arrow function, it will be (for one line of code):
        hello = () => "Hello Ibrahim";
        hello();

        // For multiple lines of code
        hello = () => {
            return "Hello Ibrahim";
        }

        hello = (x, y) => {
            return `Welcome ${x} ${y}`;
        }

    </script>
    </head>

    </body>

</html>

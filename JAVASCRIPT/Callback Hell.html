<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
</head>
<body>
    
    <script>
        /*
        Callback Hell is a situation where callbacks are nested within other callbacks to the degree where
        the code is difficult to read.
        It is an old pattern to handle asynchronous functions.
        Nowadays, we use Promises and Async/Await to avoid callback hell.
        */

        /*
        function task1(){
            setTimeout(() => {
                console.log("Task 1 complete");
            }, 2000);
        }
        function task2(){
            setTimeout(() => {
                console.log("Task 2 complete");
            }, 1000);
        }
        function task3(){
            setTimeout(() => {
                console.log("Task 3 complete");
            }, 3000);
        }
        function task4(){
            setTimeout(() => {
                console.log("Task 4 complete");
            }, 1500);
        }

        task1();
        task2();
        task3();
        task4();
        console.log("All tasks complete");

        */

        // The above functions will complete asynchronously. Modified below to work synchronously.

        //-----------------------
        
        function task1(callback){
            setTimeout(() => {
                console.log("Task 1 complete");
                callback();
            }, 2000);
        }
        function task2(callback){
            setTimeout(() => {
                console.log("Task 2 complete");
                callback();
            }, 1000);
        }
        function task3(callback){
            setTimeout(() => {
                console.log("Task 3 complete");
                callback();
            }, 3000);
        }
        function task4(callback){
            setTimeout(() => {
                console.log("Task 4 complete");
                callback();
            }, 1500);
        }

        task1(() => {
            task2(
                () => {
                    task3(
                        () => {
                            task4(
                                () => {
                                    console.log("All tasks complete");
                                }
                            );
                        }
                    );
                }
            )
        });


    </script>
</body>
</html>

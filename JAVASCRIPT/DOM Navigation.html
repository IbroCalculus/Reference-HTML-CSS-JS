<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation</title>
</head>
<body>
    
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="orange">Orange</li>
        <li id="banana">Banana</li>
    </ul>
    
    <ul id="vegetables">
        <li id="carrots">Carrots</li>
        <li id="onions">Onions</li>
        <li id="potatoes">Potatoes</li>
    </ul>
    
    <ul id="desserts">
        <li id="cake">Cake</li>
        <li id="pie">Pie</li>
        <li id="ice_cream">Ice cream</li>
    </ul>

    <script>
        /* DOM Navigation is the process of navigating through the structure of an HTML document using JavaScript
        ie:
        .firstElementChild
        .lastElementChild
        .nextElementSibling
        .previousElementSibling
        .parentElement
        .children
        */

        const fruits = document.getElementById("fruits");
        const vegetables = document.getElementById("vegetables");
        const desserts = document.getElementById("desserts");

        // ---------- firstElemmentChild ----------
        const firstElementChildOfFruits = fruits.firstElementChild;
        const firstElementChildOfVegetables = vegetables.firstElementChild;
        const firstElementChildOfDesserts = desserts.firstElementChild;

        firstElementChildOfFruits.style.backgroundColor = "yellow";
        firstElementChildOfVegetables.style.backgroundColor = "green";
        firstElementChildOfDesserts.style.backgroundColor = "blue";

        // ---------- nextElementSibling ----------
        const onions = document.getElementById("onions");
        const nextElementSiblingOfOnions = onions.nextElementSibling;
        nextElementSiblingOfOnions.style.fontWeight = "bold";
        nextElementSiblingOfOnions.style.backgroundColor = "black";
        nextElementSiblingOfOnions.style.color = "red";


        // ---------- parentElement ----------
        const cake = document.getElementById("cake");
        const parentElementOfCake = cake.parentElement;
        parentElementOfCake.style.backgroundColor = "red";

        // ---------- children ----------
        const vegetableChildren = vegetables.children;
        console.log(`VEGETABLE CHILDREN ARE OF LENGTH: ${vegetableChildren.length}`);




    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>
<body>



    <script>


        // 
        /*
            JSON names require double quotes. JavaScript names do not.
            JSON.stringify() = Converts a JavaScript Object to a JSON string
            JSON.parse() = Converts a JSON string to a JavaScript Object.
        */


        // ================= CONVERT TO JSON =================
        const javaScriptObject = [
                    {        
                    "name": "SpongeBob",
                    "age" : 30,
                    "isEmployed" : true
                    },
                    {        
                    "name": "Patrick",
                    "age" : 34,
                    "isEmployed" : false
                    },
                    {        
                    "name": "Squidward",
                    "age" : 50,
                    "isEmployed" : true
                    },
                    {        
                    "name": "Sandy",
                    "age" : 27,
                    "isEmployed" : false
                    }
                ]
        const stringifiedObject = JSON.stringify(javaScriptObject)
        console.log(stringifiedObject);
        console.log("--------------------------------------------")

        // ================= PARSE JSON =================
        const jsonString = 
        `[{"name": "SpongeBob","age" : 30,"isEmployed" : true},
        {"name": "Patrick","age" : 34,"isEmployed" : false},
        {"name": "Squidward","age" : 50,"isEmployed" : true},
        {"name": "Sandy","age" : 27,"isEmployed" : false}]`;
        
        const parsedJSON = JSON.parse(jsonString);
        console.log(parsedJSON);    
        console.log("------------------- FETCH JSON --------------")


        // ================= FETCH JSON =================
        fetch("JSON2.json")                         // It can also be an endpoint
            .then(response => response.json())
            .then(value => {
                console.log(value)      // Returns JSON object
                console.log(typeof value)
            }).catch(error => {
                console.log(`An error occurred of type: ${error}`)
            });

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>
<body>



    <script>
        // JSON is a format for storing and transporting data.
        // JSON is often used when data is sent from a server to a web page.

        // What is JSON?
        // JSON stands for JavaScript Object Notation
        // JSON is a lightweight data interchange format
        // JSON is language independent *
        // JSON is "self-describing" and easy to understand
        // * The JSON syntax is derived from JavaScript object notation syntax, but the JSON format is text only.
        //  Code for reading and generating JSON data can be written in any programming language.

        // ================== Exchanging Data =================
        // When exchanging data between a browser and a server, the data can only be text.
        // JSON is text, and we can convert any JavaScript object into JSON, and send JSON to the server.
        // We can also convert any JSON received from the server into JavaScript objects.
        // This way we can work with the data as JavaScript objects, with no complicated parsing and translations.



        // JSON names require double quotes. JavaScript names do not.

        /* ============= JSON Example =============
        {
        "employees":[
        {"firstName":"John", "lastName":"Doe"},
        {"firstName":"Anna", "lastName":"Smith"},
        {"firstName":"Peter", "lastName":"Jones"}
        ]
        }

            ===================== JSON Syntax Rules =====================
            Data is in name/value pairs
            Data is separated by commas
            Curly braces hold objects
            Square brackets hold arrays

           ========== Converting a JSON Text to a JavaScript Object ================
           * First, create a JavaScript string containing JSON syntax:

           var text = '{ "employees" : [' +
            '{ "firstName":"John" , "lastName":"Doe" },' +
            '{ "firstName":"Anna" , "lastName":"Smith" },' +
            '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

           * Then, use the JavaScript built-in function JSON.parse() to convert the string into a JavaScript object:
          var obj = JSON.parse(text);

          ========== Sending Data (Converting JavaScript Object to JSON) ================
          If you have data stored in a JavaScript object, you can convert the object into JSON, and send it to a server:
          var myObj = {name: "John", age: 31, city: "New York"};
          var myJSON = JSON.stringify(myObj);


          ================= Receiving Data (Converting a JSON text to a JavaScript Object) ===========
          var myJSON = '{"name":"John", "age":31, "city":"New York"}';
          var myObj = JSON.parse(myJSON);








        */
    </script>
    
</body>
</html>

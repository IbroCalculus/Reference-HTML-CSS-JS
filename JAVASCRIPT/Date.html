<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        var currentDate = new Date();                       // Returns currentDate's date and time. ie: Sun Mar 10 2024 14:55:16 GMT+0100 (West Africa Standard Time)
        var specificDate = new Date(2022,0, 27, 12, 30, 0); // Returns Thu Jan 27 2022 12:30:00 GMT+0100 (West Africa Standard Time)
        console.log(specificDate);

        //Returns date and time as strings
        console.log(currentDate.toDateString());         // Sun Mar 10 2024

        var getOthers = "DAY: " + currentDate.getDay() + ", MONTH: " + currentDate.getMonth();
        console.log(getOthers);     // NB: Sunday = 0 for getDay()

        var x = "DATE: " + currentDate.getDate() + ", FULL_YEAR: " + currentDate.getFullYear();
        console.log(x);

        // SET DATE
        currentDate.setYear(2022);
        currentDate.setFullYear(2123);
        console.log(currentDate);        
        console.log(currentDate.toDateString());

        // FORMATTING DATES
        console.log(currentDate.toLocaleString()); // Output: "3/10/2123, 3:08:03 PM" (depending on locale)
        console.log(currentDate.toDateString());   // Output: "Wed Mar 10 2123"
        console.log(currentDate.toISOString());   // Output: "2123-03-10T14:08:17.695Z"

        // MANIPULATING DATES
        // Adding 1 day to the current date
        currentDate.setDate(currentDate.getDate() + 1);

        // Subtracting 1 month from the current date
        currentDate.setMonth(currentDate.getMonth() - 1);


        // COMPARING DATES
        const date1 = new Date(2024, 2, 8); // March 8, 2024
        const date2 = new Date(2024, 2, 9); // March 9, 2024

        console.log(date1 < date2); // Output: true




    </script>
</head>

</body>

</html>

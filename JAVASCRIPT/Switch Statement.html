<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWitch Statement</title>

    <script>
        var x = 3;
        switch (x) {
            case 0:
                console.log("The value of x is Zero");
                break
            case 1:
                console.log("The value of x is One");
                break;
            default:
                console.log("The value does not exist");
        }

        var fName = "Ibrahimm";
        switch (fName) {
            case "Abraham":
                console.log("The value is \"Abraham\"");
                break;
            case "Suleiman":
                console.log("The value is \"Suleiman\"");
                break;
            case "Ibrahim":
                console.log("The value is \"Ibrahim\"");
                break;
            default:
                console.log("The value does not exist");
        }

        var number = 2;
        switch (number) {
            case 1:
            case 2:
            case 3:
                console.log("This is a valid value");
                break;
            default:
                console.log("The value is not part of this");
        }
    </script>

</head>

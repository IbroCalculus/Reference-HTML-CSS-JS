<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>


    <script>
        /*
        Promise is an object that manages asynchronous operations.
        You can wrap a promise object around an asynchronous code.
        A promise object promises to return a value. ie PENDING -> RESOLVED or REJECTED

        Syntax:
        const promise = new Promise((resolve, reject) => {
            // do something
        });
        
        */


        // ================= SIMPLE PROMISE =================

        // Function that returns a promise
        function fetchData(success) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (success) {
                        resolve("Data fetched successfully!");
                    } else {
                        reject("Error: Failed to fetch data.");
                    }
                }, 2000); // Simulate a 2-second async operation
            });
        }

        // Using the promise
        fetchData(true)  // Change to false to simulate an error
            .then((data) => {
                console.log(data);  // This runs if the promise is resolved
            })
            .catch((error) => {
                console.error(error);  // This runs if the promise is rejected
            });



            // ==================== PROMISE CHAINING (Check Promises2.html for this) =================



    </script>
</body>

</html>

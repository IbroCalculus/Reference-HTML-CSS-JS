        <script>
            /* A regular expression is a sequence of characters that forms a search pattern.
               The search pattern can be used for text search and text replace operations..
               Regular expressions can be used to perform all types of text search and text replace operations.
               
               In JavaScript, regular expressions are often used with the two string methods:
               search() and replace().
            */
            
            
            // ================== CHAPGT Generated ================

            function isValidEmail(email) {                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;    // Regular expression for basic email validation              
                return emailRegex.test(email);                      // Test the email against the regex
            }
            
            // Example usage:
            const email = "example#email.com";
            if (isValidEmail(email)) {
                console.log("Valid email address.");
            } else {
                console.log("Invalid email address.");
            }

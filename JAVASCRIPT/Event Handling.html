<script>
    function changeColor() {
        var Para = document.getElementsByTagName(p);
        Para[0].style.Color = "yellow";
        Para[0].style.backgroundColor = "#000";
    }
</script>

<body>

        onClick, onLoad, onmouseover, onmouseout
     -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // WHILE LOOP
        var x = 0;
        while (x < 5) {
            document.write(x + " ");
            x += 1;
        }
        document.write("<br>");

        // FOR LOOP
        for (var i = 0; i <= 5; i++) {
            document.write(`FOR ${i} <br>`);
        }


    </script>

</head>

<body>

</body>

</html>

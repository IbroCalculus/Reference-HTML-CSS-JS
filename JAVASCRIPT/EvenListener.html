<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listeners in JS</title>
</head>
<body>

    <!-- 2 Ways as depicted in the JS section -->
    
    <input type="text" id="input_Test"><br><br>

    <button id="btn_Test"> Click here to test this button</button><br><br>
    <button id="btn_Test1_2"> Click here to test this button</button><br><br>

    <button id="btn_Test2" onclick="runFunction()"> Click here to test this second button</button>

    <script>
        let input_Test = document.getElementById("input_Test");
        let btn_Test = document.getElementById("btn_Test");
        let btn_Test1_2 = document.getElementById("btn_Test1_2");
        let btn_Test2 = document.getElementById("btn_Test2");


        // First method, more professional
        // NB: Apart from "click", there are others, ie dblclick, drag, keydown, keypress etc.
        btn_Test.addEventListener("click", function(){
            let input_TestData = input_Test.value;
            console.log(`You entered the text ${input_TestData}`)
            input_Test.value = "";
        })

        function callAlert(){
            alert("This shows that it works")
        }
        btn_Test1_2.addEventListener("click", callAlert)

        // Second method
        function runFunction(){            
            let input_TestData = input_Test.value;
            console.log(`You entered the text ${input_TestData}`)
        }

    </script>
</body>
</html>

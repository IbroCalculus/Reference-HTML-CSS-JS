<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img src="images/lambo2.jpeg" alt="Lambo 2" class="slide">
            <img src="images/lambo3.jpeg" alt="Lambo 3" class="slide">
            <img src="images/lambo4.jpeg" alt="Lambo 4" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
